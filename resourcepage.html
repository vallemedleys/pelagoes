    <script>
      // Smooth scrolling when clicking on navigation links
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
          e.preventDefault();

          document.querySelector(this.getAttribute('href')).scrollIntoView({
            behavior: 'smooth'
          });
        });
      });
    </script>
    <script>
      function toggleMenu() {
        var mobileNav = document.getElementById('mobile-nav');
        if (mobileNav.style.display === 'none' || mobileNav.style.display === '') {
          mobileNav.style.display = 'block';
        } else {
          mobileNav.style.display = 'none';
        } 
      }
    </script>
    <script>
      function toggleDropdown() {
        var dropdownContent = document.getElementById('dropdownContent');
        if (dropdownContent.style.display === 'none' || dropdownContent.style.display === '') {
          dropdownContent.style.display = 'block';
        } else {
          dropdownContent.style.display = 'none';
        }
      }
        // Close the dropdown if the user clicks outside of it
      window.onclick = function(event) {
        var dropdownContent = document.getElementById('dropdownContent');
        var mobileNav = document.getElementById('mobile-nav');

        // Check if clicked outside of dropdown
        if (!event.target.matches('.dropbtn') && !dropdownContent.contains(event.target)) {
          dropdownContent.style.display = 'none';
        }

        // Check if clicked outside of mobile-nav
        if (!mobileNav.contains(event.target) && !event.target.matches('.hamburger-menu')) {
          mobileNav.style.display = 'none';
        }
      };
    </script>
