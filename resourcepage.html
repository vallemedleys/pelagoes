    <script>
      // Smooth scrolling when clicking on navigation links
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
          e.preventDefault();

          document.querySelector(this.getAttribute('href')).scrollIntoView({
            behavior: 'smooth'
          });
        });
      });
    </script>
    <script>
      function toggleMenu() {
        var mobileNav = document.getElementById('mobile-nav');
        if (mobileNav.style.display === 'none' || mobileNav.style.display === '') {
          mobileNav.style.display = 'block';
        } else {
          mobileNav.style.display = 'none';
        } 
      }
    </script>
    <script>
      function toggleDropdown(dropdownId) {
        var dropdown = document.getElementById(dropdownId);
        if (dropdown.style.display === 'none' || dropdown.style.display === '') {
          dropdown.style.display = 'block';
        } else {
         dropdown.style.display = 'none';
        }
      }
        // Close the dropdown if the user clicks outside of it
        window.onclick = function(event) {
          var topicsDropdown = document.getElementById('topicsDropdown');
          var typesDropdown = document.getElementById('typesDropdown');
          var mobileNav = document.getElementById('mobile-nav');

          // Check if clicked outside of dropdown
          if ((!event.target.matches('.dropbtn') && !event.target.matches('.dropbtn-two')) && !topicsDropdown.contains(event.target)) {
            topicsDropdown.style.display = 'none';
          }
          if ((!event.target.matches('.dropbtn') && !event.target.matches('.dropbtn-two')) && !typesDropdown.contains(event.target)) {
            typesDropdown.style.display = 'none';
          }
          // Check if clicked outside of mobile-nav
          if (!mobileNav.contains(event.target) && !event.target.matches('.hamburger-menu')) {
            mobileNav.style.display = 'none';
          }
        };
    </script>
